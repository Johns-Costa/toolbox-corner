{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Your Bag</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in bag_items %}
                <tr>
                    <td>{{ item.product.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>${{ item.product.price }}</td>
                    <td>${{ item.item_total }}</td>
                    <td>
                        <a href="{% url 'remove_from_bag' item.product.id %}" class="btn btn-danger btn-sm">Remove</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <h3>Total: ${{ total }}</h3>
</div>
{% endblock %}
