{% extends 'base.html' %}

{% block content %}
<h2>Delete Review</h2>
<p>Are you sure you want to delete your review for {{ review.product.name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'product_detail' review.product.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
