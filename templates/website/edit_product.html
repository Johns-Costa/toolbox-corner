{% extends 'base.html' %}

{% block content %}
<h2>Edit Product</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <h3>Product Images</h3>
    {{ image_formset.management_form }}
    <div id="image-formset">
        {% for form in image_formset %}
            <div class="image-form">
                {{ form.as_p }}
                <hr>
            </div>
        {% endfor %}
    </div>
    <a href="#" id="add-image">Add Another Image</a>
    <br><br>
    <button type="submit" class="btn btn-primary mt-3">Save</button>
</form>

<script>
document.addEventListener('DOMContentLoaded', function() {
    let formIdx = {{ image_formset.total_form_count }};
    document.getElementById('add-image').addEventListener('click', function(e) {
        e.preventDefault();
        const newForm = document.createElement('div');
        newForm.classList.add('image-form');  // Assign appropriate class to the new form
        newForm.innerHTML = `
            {{ image_formset.empty_form.as_p }}  <!-- Render an empty form -->
            <hr>  <!-- Add a horizontal line between image forms -->
        `;
        document.getElementById('image-formset').appendChild(newForm);
        formIdx++;
        
        // Update the total number of forms
        document.getElementById('id_image-TOTAL_FORMS').value = formIdx;
    });
});
</script>
{% endblock %}
