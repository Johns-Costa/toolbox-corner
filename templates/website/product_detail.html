{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="image-container my-5">
                    {% if product.images.all %}
                        <img id="main-image" class="card-img-top img-fluid" src="{{ product.images.first.image.url }}" alt="{{ product.name }}">
                    {% else %}
                        <img id="main-image" class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="No Image Available">
                    {% endif %}
                </div>
                <div class="mt-3">
                    <div class="row">
                        {% for image in product.images.all %}
                            <div class="col-md-3">
                                <a href="#" onclick="showImage('{{ image.image.url }}')">
                                    <img class="img-thumbnail" src="{{ image.image.url }}" alt="{{ product.name }}">
                                </a>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="product-details-container mt-5">
                <h2>{{ product.name }}</h2>
                <p class="lead mb-3">${{ product.price }}</p>
                <p>{{ product.description }}</p>
                <form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-12">
                            <p class="mt-3"><strong>Quantity:</strong></p>
                            <div class="form-group w-50">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <button type="button" class="decrement-qty btn btn-black rounded-0" data-item_id="{{ product.id }}" id="decrement-qty_{{ product.id }}">
                                            <span class="icon">
                                                <i class="fas fa-minus"></i>
                                            </span>
                                        </button>
                                    </div>
                                    <input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                                    <div class="input-group-append">
                                        <button type="button" class="increment-qty btn btn-black rounded-0" data-item_id="{{ product.id }}" id="increment-qty_{{ product.id }}">
                                            <span class="icon">
                                                <i class="fas fa-plus"></i>
                                            </span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Add to Bag</button>
                        </div>
                    </div>
                    <input type="hidden" name="redirect_url" value="{{ request.path }}">
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function showImage(imageUrl) {
        document.getElementById('main-image').src = imageUrl;
    }

    document.querySelectorAll('.increment-qty').forEach(button => {
        button.addEventListener('click', function () {
            const input = document.getElementById('id_qty_' + this.dataset.item_id);
            input.value = parseInt(input.value) + 1;
        });
    });

    document.querySelectorAll('.decrement-qty').forEach(button => {
        button.addEventListener('click', function () {
            const input = document.getElementById('id_qty_' + this.dataset.item_id);
            if (input.value > 1) {
                input.value = parseInt(input.value) - 1;
            }
        });
    });
</script>
{% endblock %}
